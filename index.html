<!DOCTYPE html>
<html>
    <head>
        <title>Random GIF Generator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>RANDOM GIF GENERATOR</h1>
        <h2>Powered by <a href="https://developers.giphy.com/">GIPHY API</a></h2>
        <div id="container">Enter a search term to load a random GIF!</div>
            <img id="gif"/>
        <div id="search">
            <input type="search" id="gif-search" placeholder="Search for a GIF..." required>
            <button id="button" type="submit" onclick="findRandomGif()">Search</button>
        </div>
        <script src="script.js"></script>
    </body>
